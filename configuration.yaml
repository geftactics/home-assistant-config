homeassistant:
  name: St Helena Rd
  latitude: 53.76706
  longitude: -1.78070
  elevation: 257
  unit_system: metric
  time_zone: Europe/London
  customize: !include customize.yaml
  customize_domain:
    automation:
      hidden: true
      initial_state: 'on'

mqtt:
    password: !secret api_password

http:
  api_password: !secret api_password
  base_url: dera.squiggle.org

cloud:
config:
frontend:
history:
ios:
map:
sun:


binary_sensor:
  - platform: ping
    host: 192.168.40.33
    name: Lounge TV
  - platform: rpi_gpio
    ports:
      4: Heating
    invert_logic: true
  - platform: workday
    country: UK
    workdays: [ mon, tue, wed, thu, fri ]


emulated_hue:
  exposed_domains:
    - input_boolean
    - light
    - switch


history_graph:
  system:
    name: System Stats
    entities:
      - sensor.processor_use
      - sensor.memory_use_percent
    hours_to_show: 12
    refresh: 60
  internet:
    name: Internet Bandwidth
    entities:
      - sensor.fritz_download
      - sensor.fritz_upload
    hours_to_show: 24
    refresh: 60


input_boolean:
  heating_boost:
    name: Boost
    initial: off


light:
  - platform: flux_led
    devices:
      192.168.40.54:
        name: Bedroom Mirror
        protocol: ledenet
        mode: rgb
  - platform: mqtt
    name: Kitchen Lamp
    command_topic: "cmnd/kitchen/POWER"
    state_topic: "stat/kitchen/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true


logbook:
  exclude:
    entities:
      - automation.heating__boost_on
      - automation.heating__boost_off
      - group.data
      - group.heating
      - group.lighting
      - group.smoke_co


nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret
  structure:
    - St Helena Road

notify:
 - platform: ios


recorder:
  purge_interval: 1
  purge_keep_days: 7


sensor:
  - platform: metoffice
    api_key: !secret metoffice_api_key
    monitored_conditions:
      - weather
      - temperature
  - platform: systemmonitor
    resources:
      - type: memory_use_percent
      - type: processor_use
  - platform: waze_travel_time
    origin: BD6 1TB
    destination: LS2 8BT
    region: 'EU'
    name: Geoff Commute
    incl_filter: M62
    excl_filter: Stanningley
  - platform: fritzbox_netmonitor
  - platform: template
    sensors:
       fritz_upload:
          friendly_name: Upload
          unit_of_measurement: Mbps
          icon_template: mdi:upload
          value_template: "{{ (states.sensor.fritz_netmonitor.attributes.transmission_rate_up | float * 8 / 1000000) | round(1) }}"
       fritz_download:
          friendly_name: Download
          unit_of_measurement: Mbps
          icon_template: mdi:download
          value_template: "{{ (states.sensor.fritz_netmonitor.attributes.transmission_rate_down | float * 8 / 1000000) | round(1) }}"
       waste_collection:
          friendly_name: Next Waste Collection
          value_template: >
            {% if ((now().isocalendar()[1]|int) % 2) == 0 %}
              {% if (now().isoweekday()|int) > 5 %}
                Recycling
              {% else %}
                General
              {% endif %}
            {% else %}
              {% if (now().isoweekday()|int) > 5 %}
                General
              {% else %}
                Recycling
              {% endif %}
            {% endif %}


switch:
  - platform: tplink
    host: 192.168.40.6
    name: "Ellies Lamp"
  - platform: rpi_gpio
    ports:
      4: Heating
    invert_logic: true


group: !include groups.yaml
automation: !include_dir_merge_list automations/
script: !include scripts.yaml
