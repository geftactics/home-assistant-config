heating:
  name: Heating
  control: hidden
  entities:
    - binary_sensor.heating
    - input_boolean.heating_boost
    - switch.heating_relight
    - sensor.met_office_temperature

lighting:
  name: Lighting
  entities:
    - light.kitchen_lamp
    - switch.ellies_lamp
    - light.upstairs_light
    - light.bedroom_mirror

data:
  name: Other Info
  entities:
    - sun.sun
    - sensor.met_office_weather
    - sensor.geoff_commute
    - sensor.waste_collection

family:
  name: Family
  entities:
    - device_tracker.geoff
    - device_tracker.lixs_iphone
    - device_tracker.iphone

smoke_co:
  name: CO & Smoke
  entities:
    - sensor.downstairs_nest_protect_smoke_status
    - sensor.upstairs_nest_protect_smoke_status
    - sensor.downstairs_nest_protect_co_status
    - sensor.upstairs_nest_protect_co_status
    - sensor.downstairs_nest_protect_battery_health
    - sensor.upstairs_nest_protect_battery_health
    - binary_sensor.downstairs_nest_protect_online
    - binary_sensor.upstairs_nest_protect_online

system_stats:
  name: System Stats
  entities:
    - sensor.fritz_download
    - sensor.fritz_upload
    - sensor.processor_use
    - sensor.memory_use_percent
    - history_graph.internet_bandwidth
    - history_graph.system_stats

media:
  name: Media
  entities:
    -  media_player.living_room_tv

